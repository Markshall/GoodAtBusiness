<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Business Website</title>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Titillium+Web:400,700,900" />
	</head>
	
	<body>
		<header>
			<h1>
				<span>Good at</span>
				<span>Business?</span>
			</h1>
			<a href="#" class="learnmore">Learn more now <span class="arrow">&raquo;</span></a>
		</header>
		
		<div class="modal-overlay">
			<div class="modal-window">
				<a class="close" href="#">&times;</a>
				<div class="modal-top">
					<div class="modal-left">
						<h3 class="lead">Business stuff in your inbox, all the time.</h3>
						<p>Sign up for our newsletter to download this 200+ page secrets of business PDF!</p>
					</div>
					<div class="modal-right"></div>
				</div>
				<div class="modal-form">
					<form onsubmit="javascript:return false;">
						<input type="email" placeholder="Enter your email address" /><input type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/site.js"></script>
	</body>
</html>
